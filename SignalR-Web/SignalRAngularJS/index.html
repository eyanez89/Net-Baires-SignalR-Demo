<!DOCTYPE html>
<html ng-app="SignalRChat">
<head>
    <meta charset="utf-8" />
    <title>Net-Baires SignalR Demo Application</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body ng-controller="index">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">SignalR Chat</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <textarea id="chatWindow" style="width:400px; height:200px;" ng-model="messages"></textarea>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="messageTextBox" class="controllabel">Message</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageTextBox" placeholder="Message" ng-model="message">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="click()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"> </script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="signalr/hubs" type="text/javascript"></script> 
    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
